<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section>
        <!-- Jag använder mig av olika div med klassen "button", istället
        för att använda mig av "button-element". Genom onclick hamnar man i funktionerna
    i javascript och på så sätt blir koden funktionell. -->
    <h1 class="header">Min värdelösa kalkylator</h1>  
    <div class="container">
            <input type="text" id="display"> 
            <div class="buttons">
                <div id="del" class="button">&larr;</div>
                
                <div id="add"  class="button">+</div>
                <div id="sub"  class="button">-</div>
               
                <div id="equal" class="button">=</div>
                
            </div>
            <div id="calculation"> </div>
            <div id="resultDisplay"> </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
